<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ののいちポイ活サイトです！</title>
    <link rel="stylesheet" href="aistyle.css">
</head>
<body>

    <header>
        <h1>ののいちポイ活サイト (仮称)</h1>
        <div class="header-info">
            <span class="current-points">ポイント数 💰 160</span>
            <div class="menu-icon">
                <div class="hamburger"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="main-layout-wrapper"> <section class="ad-block line-ad rotated-block">
                    <p class="block-title">LINE</p>
                    <p class="block-description">クーポンの配布はLINEから!!</p>
                    <div class="line-icon"></div> </section>

                <section class="feature-card exchange-point rotated-block">
                    <p class="block-title">交換所</p>
                    <div class="exchange-icon"></div> </section>

                <section class="feature-card gacha rotated-block">
                    <p class="block-title">デイリーポイントガチャ</p>
                    <div class="gacha-icon"></div> </section>
            </div>
            </main>

        <aside class="sidebar">
            <section class="event-section">
                <h2>市内開催中/開催予定のイベント</h2>
                <div class="event-list">
                    <div class="event-item">イベント広告</div>
                    <div class="event-item">イベント広告</div>
                    <div class="event-item">イベント広告</div>
                    <div class="event-item">イベント広告</div> </div>
            </section>

            <section class="info-section">
                <h2>野々市市からのお知らせ</h2>
                <ul class="info-list">
                    <li>[2025/10/01] テストのお知らせ1</li>
                    <li>[2025/09/25] テストのお知らせ2</li>
                </ul>
            </section>
        </aside>
    </div>

</body>
</html>
